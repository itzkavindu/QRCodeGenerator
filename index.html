<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator | Kavindu Nimsara</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
      <header>
          <h1>QR CODE GENERATOR</h1>
          <p>Paste a url or enter text to create QR</p>
      </header>
      <div class="form">
          <label>
              <input type="text" placeholder="Enter text or url">
          </label>
          <button>Generate QR</button>
          <button class="github"><i class="fab fa-github"></i>&nbsp; View this Project on Github</button>

      </div>
      <div class="qr-code">
          <img src="" alt="qr-code">
      </div>
  </div>
  <div class="footer">
      <p><a href="https://github.com/itzkavindu/qrcodegenerator">QR Code Generator</a> by <a href="https://github.com/itzkavindu">Kavindu Nimsara</a> | 2022</p>
  </div>
<script src="main.js"></script>
</body>
</html>
